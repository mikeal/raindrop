<!DOCTYPE html>

<html>
<head>
  <title>raindrop</title>
  <link type="text/css" rel="stylesheet" href="index.css">
  <style type="text/css">
    ul {
      display: inline-block;
      padding: 0px;
      margin: 1em;
      list-style: none;
    }
    ul > li {
    }
    ul > li > a {
      display: block;
      padding: 2ex;
      font-weight: bold;
      text-decoration: none;
      color: #466078;
    }
    ul > li > a:hover {
      background-color: #f9f9f9;
      text-decoration: underline;
    }
  </style>
  <script data-appname="rd_list" src="/raindrop/lib/rdconfig.js" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    dojo.require("rd.api");
    rd.addOnLoad(function(){
      rd.api().megaview({
        key: ['rd.core.content', 'ext_id-schema_id', ["rd.core","rd.ext.ui"]],
        include_docs: true,
        reduce : false
      })
      .ok(this, function(json) {
         var html = "";
         rd.forEach(json.rows, function(row) {
           var doc = row.doc;
           if (doc.rd_key[1] != "rd_list") {
             html += '<li><a title="' + doc.info + '" href="' + doc.location + '">' + doc.name + '</a></li>';
           }
         });

         rd.place(html, rd.query("ul")[0], "only");
       });
    });
  </script>
</head>

<body>
  <h1 class="topheader"><a href="../rd_list/index.html">raindrop</a></h1>
  <ul></ul>
</body>
</html>
